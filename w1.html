<!DOCTYPE html>
<html>
<body>

<h2>JSON Data Serialization and Unserialization</h2>

<p id="demo"></p>

<script>
var text = '{"name":"Amy Williams","street":"Oslo West 16","phone":"555 1234567"}';

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;
</script>

</body>
</html>
